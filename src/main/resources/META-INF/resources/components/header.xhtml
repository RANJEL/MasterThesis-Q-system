<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<body>
    <ui:composition>
        <div id="header" class="ui-grid-row">
            <div id="header-left" class="ui-grid-col-9">
                <div class="ui-grid-row">
                    <h1>
                        <a href="/" title="#{msg['header.headline']}">#{msg['header.headline']}</a>
                    </h1>
                </div>
                <div class="ui-grid-row">
                    <span>#{msg['header.version']}: #{appFeaturesController.appVersion}</span>
                </div>
            </div>
            <div id="header-right" class="ui-grid-col-3">
                <div class="ui-grid-row">
                    <span>#{msg['header.loggedUser']}: #{authorizationController.getLoggedUser().name}</span>
                </div>
                <div class="ui-grid-row">
                    <span>#{msg['header.activeInterface']}: #{ISAAAInterfacesController.currentlyUsedISAAAInterface}</span>
                </div>
            </div>
        </div>
    </ui:composition>
</body>
</html>
