<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
>

<h:head>
    <f:metadata>
        <f:event
                type="preRenderView"
                listener="#{authorizationController.logEntryIntoAdministration('userRolesDetail')}"/>
    </f:metadata>
</h:head>

<h:body>
    <ui:composition template="../../../../app.xhtml">
        <ui:define name="content">
            <div class="ui-grid-row">
                <p:link outcome="main.xhtml" value="#{msg['generic.button.backToList']}" />
            </div>
            <div class="ui-grid-row">
                <h2>#{msg['menu.administration.userRolesDetail']}</h2>
            </div>
            <div class="ui-grid-row">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel
                            value="#{msg['generic.label.name']}:"
                            indicateRequired="true"
                            styleClass="color-red"
                    />
                    <p:inputText
                            readonly="true"
                            required="true"
                            requiredMessage="#{msg['generic.message.enterName']}"
                            value="#{userRolesDetailController.userRoleBeforeModification.name}"
                    />

                    <p:outputLabel value="#{msg['generic.label.description']}:"/>
                    <p:inputText
                            value="#{userRolesDetailController.userRoleBeforeModification.description}"
                    />
                </h:panelGrid>
            </div>

            <div class="ui-grid-row">
                <h3>#{msg['menu.administration.queryForms']}</h3>
                <h:panelGrid columns="1" cellpadding="5">
                    <c:forEach
                            items="#{authorizationController.allQueryForms}"
                            var="queryForm"
                    >
                        <p:selectBooleanCheckbox
                                itemLabel="#{queryForm.name}"
                                value="#{userRolesDetailController.queryForms.get(queryForm.name).checked}"
                        />
                    </c:forEach>
                </h:panelGrid>
            </div>

            <div class="ui-grid-row">
                <p:commandButton
                        value="#{msg['generic.button.save']}"
                        ajax="false"
                        action="#{userRolesDetailController.saveUserRole()}"
                        styleClass="submit"
                        icon="ui-icon-check"
                />
            </div>

            <div class="ui-grid-row">
                <span>#{msg['generic.message.requiredItems']}</span>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
